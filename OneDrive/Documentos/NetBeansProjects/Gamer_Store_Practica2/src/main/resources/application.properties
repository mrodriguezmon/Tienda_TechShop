#Se define el número de puerto del servidor
server.port=80

#Para definir el formato de despliegue de fecha/hora del log en la consola
logging.pattern.dateformat=hh:mm

#Para eliminar el rótulo de "spring" que sale al inicio
spring.main.banner-mode=off

#Para actualizar las páginas rápido, en desarrollo el "cache" del servidor (false), en producción "true"
spring.thymeleaf.cache=false
